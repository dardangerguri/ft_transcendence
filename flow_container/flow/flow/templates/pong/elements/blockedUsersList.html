{% for blockedUser in blocked %}
    <div class="blocked-list-item">
        <div class="avatar">
            <img src="/api/avatar?username={{ blockedUser.user.username }}">
        </div>
        <span>{{ blockedUser.user.username }}</span>
    </div>
{% empty %}
    <div class="empty-list-container">
        <p>No users are blocked.</p>
    </div>
{% endfor %}
