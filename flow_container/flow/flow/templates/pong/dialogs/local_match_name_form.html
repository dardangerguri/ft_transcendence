<h2>Enter player names</h2>
<form id="local-match-form">
    <input type="text" id="local-match-player1" name="player1" maxlength="15" placeholder="Player 1" value="{{ user.user.username }}">
    <input type="text" id="local-match-player2" name="player2" maxlength="15" placeholder="Player 2">
    <div id="local-match-error"></div>
    <button id="local-match-start" type="submit" value="local">start</button>
</form>
